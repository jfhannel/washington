<div layout="row">
	<div flex class="md-list-item-text" layout="column">
		<h3 ng-bind="post.body"></h3>
		<p ng-bind="post.author.name"></p>
	</div>
	<span flex></span>
	<div flex layout="column" layout-align="center center">
		<div flex>
			<md-button ng-click="upvotePost(post)" class="md-icon-button" aria-label="Upvote this post">
			<ng-md-icon icon="arrow_drop_up"></ng-md-icon>
		</md-button>
	</div>
	<div flex>
		<h3 ng-bind="post.upvotes"></h3>
	</div>
</div>
</div>
