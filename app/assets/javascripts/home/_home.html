  <div layout="row">
    <div flex="20"></div>
    <div flex="60">
      <md-content>
      <div layout="column" class="md-padding">
        <md-subheader class="md-no-sticky">Top Questions</md-subheader>
        <md-divider ></md-divider>
        <div class="md-2-line" ng-repeat="post in posts | orderBy :'-upvotes' ">
          <div layout="row">
            <div flex class="md-list-item-text" layout="column">
              <h3 ng-bind="post.body" ng-click="navigator.goToPost(post.id)"></h3>
              <p ng-bind="post.author.name"></p>
            </div>
            <span flex></span>
            <div flex layout="column" layout-align="center center">
              <div flex>
                <md-button ng-click="upvotePost(post)" class="md-icon-button" aria-label="Upvote this post">
                <ng-md-icon icon="arrow_drop_up"></ng-md-icon>
              </md-button>
            </div>
            <div flex>
              <h3 ng-bind="post.upvotes"></h3>
            </div>
          </div>
        </div>
        <md-divider ></md-divider>
      </div>
    </div>
  </md-content>
</div>
<div flex="20"></div>
</div>
